<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta http-equiv="Content-Security-Policy" content="default-src 'self';style-src 'self' 'unsafe-inline' rsms.me cdnjs.jsdelivr.net;script-src 'self' 'unsafe-inline' {% if jekyll.environment == 'development' %} 'unsafe-eval' {% endif %}cdn.jsdelivr.net;font-src rsms.me cdn.jsdelivr.net">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="referrer" content="no-referrer-when-downgrade">

<link rel="shortcut icon" href="/favicon.png?v20181206" type="image/png">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

{% seo title=false %}

<style>html[data-theme="light"]{background-color:#fff}html[data-theme="dark"]{background-color:#050723}@media (prefers-color-scheme:dark){html{background-color:#050723}}
.site-header,main{width:90%;max-width:800px;margin:0 auto}
.no-katex [type*='math/tex']{display:inline-block!important;font-family:monospace;white-space:pre;}
.no-katex [type*='math/tex'][type*='mode=display']{display:block!important;width:100%;text-align:center;}</style>

<script>document.documentElement.classList.remove('no-js');document.documentElement.dataset.theme=window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':localStorage.getItem('theme')||'light'</script>

<link href="https://rsms.me/inter/inter.css" rel="stylesheet"> 
<link href="/assets/static/main.css" rel="stylesheet">

{% for style in page.add_external_styles %}
<link href="{{ style.url }}" rel="stylesheet"{% if style.integrity %} integrity="{{ style.integrity }}" crossorigin="anonymous"{% endif %}>
{% endfor %}
{% if page.add_styles %}
<style>{{ page.add_styles }}</style>
{% endif %}
