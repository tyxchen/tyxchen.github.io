<div class="showcase-mini">
  <h2 class="showcase-mini-heading">{{ include.title }} <a class="showcase-mini-toggle" href="#" title="Expand" aria-label="Expand">{% include icons/plus.svg %}{% include icons/minus.svg %}</a></h2>
  <div class="showcase-mini-content" aria-hidden="true">
    {{ include.summary | markdownify }}
    {% if include.link %}<a class="showcase-mini-link" href="{{ include.link }}" rel="noopener noreferrer" target="_blank">Visit the project {% include icons/external-link-alt.svg %}</a>{% endif %}
  </div>
</div>
