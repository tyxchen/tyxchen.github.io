<!DOCTYPE html>
<html>
<head>
  {% include html-head.html %}

  <style>#header { line-height: 1.5; margin-top: 6rem; margin-bottom: 3rem }
  #title { color: #03f; font-size: 6rem }
  section h1 { position: relative; margin: .5em 0 }
  section h1 a { color: #222; opacity: .999 !important }
  @media (min-width: 768px) { #header { margin-top: 9rem; margin-bottom: 4.5rem }
  section h1 { margin: 1em 0 }
  section h1:hover::after { content: attr(data-more); position: absolute; top: 1.2em; width: 800px; color: #888; font-weight: 700; font-size: 20px; line-height: 54px; pointer-events: none }}</style>
</head>
<body>
  <a id="top"></a>
  <main>
    <header id="header">
      <h1 id="title" class="trianglify" data-changeable><span class="text-wrap">Hi, I’m Terry.</span></h1>
      <h2 class="subtitle">Incoming freshman, language aficionado.</h2>
      <h2 class="subtitle">Find me on <a href="https://github.com/tyxchen">GitHub</a>.</h2>
    </header>
    <section>
      <h1 class="trianglify" id="about-heading" data-clr="Or" data-more="Who I am and what I do."><a href="/about"><span class="text-wrap">About</span></a></h1>
    </section>
    <section>
      <h1 class="trianglify" id="portfolio-heading" data-clr="Rd" data-more="Stuff I’ve built before."><a href="/portfolio"><span class="text-wrap">Portfolio</span></a></h1>
    </section>
    <section>
      <h1 class="trianglify" id="blog-heading" data-clr="Bu" data-more="Sometimes I write about things."><a href="/archive"><span class="text-wrap">Blog</span></a></h1>
    </section>
    <section>
      <h1 class="trianglify" id="contact-heading" data-clr="Gn" data-more="We can be friends."><a href="/contact"><span class="text-wrap">Contact</span></a></h1>
    </section>
  </main>
  
  <footer><a class="small faded" id="toggle-theme" href="#">Switch to dark mode</a></footer>

  {% include scripts.html %}
</body>
</html>
