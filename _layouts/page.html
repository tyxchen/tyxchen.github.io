---
layout: default
---
<header id="header">
  <h1 id="title" class="trianglify" data-clr="{{ page.clr }}"><span class="text-wrap">{{ page.title }}</span></h1>
  {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle | markdownify | remove: '<p>' | remove: '</p>' }}</h2>
  {% endif %}
</header>
<div>
  {{ content }}
</div>
